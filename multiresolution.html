<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiresolution panorama</title>
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.4/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.pannellum.org/2.4/pannellum.js"></script>
    <style>
    #panorama {
        width: 600px;
        height: 400px;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {
    "hfov": 100.0,
    "type": "multires",
    "multiRes": {
        "path": "output/%l/%s%y_%x",
        "fallbackPath": "/fallback/%s",
        "extension": "jpg",
        "tileResolution": 512,
        "maxLevel": 4,
        "cubeResolution": 2200
    }
});
</script>

</body>
<!-- nb: need to use generate.py to create tiles,
      copy files from output dir to html dir used by webserver
      also copy the output/config.json into the json used by pallenium
      adjust the path from output/config.json to suit each image
      should be able to use this on multi image tours 
-->
</html>
